name: gitea
type: terraform
description: Module to install Gitea into a cluster via an operator
tags:
    - tools
    - devops
    - gitops
    - gitea
versions:
- platforms:
    - ocp4
  providers:
    - name: clis
      source: cloud-native-toolkit/clis
  dependencies:
    - id: cluster
      refs: []
      interface: github.com/cloud-native-toolkit/automation-modules#cluster
    - id: olm
      refs:
        - source: github.com/ibm-garage-cloud/terraform-k8s-olm
          version: ">= 1.2.2"
    - id: namespace
      refs:
        - source: github.com/ibm-garage-cloud/terraform-k8s-namespace
          version: ">= 2.1.0"
  variables:
    - name: cluster_type
      moduleRef:
        id: cluster
        output: platform.type_code
    - name: cluster_config_file
      moduleRef:
        id: cluster
        output: config_file_path
    - name: olm_namespace
      moduleRef:
        id: olm
        output: olm_namespace
    - name: operator_namespace
      moduleRef:
        id: olm
        output: target_namespace
    - name: instance_namespace
      moduleRef:
        id: namespace
        output: name
    - name: ca_cert
      moduleRef:
        id: cluster
        output: ca_cert
      optional: true
